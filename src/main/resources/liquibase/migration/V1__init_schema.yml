databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: logs
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: service_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: method_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: method_arguments
                  type: text
              - column:
                  name: return_meaning
                  type: varchar(100)
              - column:
                  name: exception
                  type: text
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false